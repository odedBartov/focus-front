<div class="modal">
    <div class="main">
        <img class="crown" src="assets/icons/crown.svg" />
        <div class="new-text-bold text">{{text}}</div>
        <div class="confirm new-text-bold" (click)="upgrade()">
            <img src="assets/icons/white_crown.svg" />
            <span>שדרוג</span>
        </div>
        <div class="new-small refuse" (click)="close()">לא כרגע</div>
    </div>
</div>
