<div class="container">
    <div class="main">
        <div class="details">
            <div class="profile-picture-container">
                <img class="profile-picture" [src]="getProfilePicture()" />
            </div>
            <div class="line">
                <div class="text-and-input">
                    <span class="text new-small">שם פרטי</span>
                    <input class="new-text" type="text" [(ngModel)]="user.firstName" (blur)="updateUser()">
                </div>
                <div class="text-and-input">
                    <span class="text new-small">שם משפחה</span>
                    <input class="new-text" type="text" [(ngModel)]="user.lastName" (blur)="updateUser()">
                </div>
            </div>

            <div class="line">
                <div class="text-and-input">
                    <span class="text new-small">סטטוס</span>
                    <select [(ngModel)]="user.status" (change)="selectStatus($event.target)" class="new-text">
                        <option *ngFor="let status of userStatuses" [value]="status.status">
                            {{ status.text }}
                        </option>
                    </select>
                </div>
                <div class="text-and-input">
                    <span class="text new-small">תחום</span>
                    <select [ngModel]="user.profession" (change)="selectProfession($event.target)" class="new-text">
                        <option *ngFor="let profession of userProfessions" [value]="profession.profession">
                            {{ profession.text }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="email-conteinaer">
                <div class="email">
                    <div>
                        <span class="new-small">אימייל</span>
                        <span class="address new-text">{{user.email}}</span>
                    </div>
                    <span class="log-out new-small" (click)="logOut()">התנתק</span>
                </div>
            </div>
        </div>

        <div class="upgrade">
            <span class="new-h2">תוכנית נוכחית</span>
            <div class="button new-small" (click)="navigateToSubscription()" *ngIf="currentUserSubscription.subscription != subscriptionEnum.full">+ שדרוג</div>
        </div>

        <div class="subscription">
            <span class="new-text-bold">{{currentUserSubscription.title}}</span>
            <span class="new-small">{{currentUserSubscription.text}}</span>
            <span class="new-small">{{currentUserSubscription.price? currentUserSubscription.price :  'חינם'}}</span>
            <div class="un-subscribe new-small">
                <span (click)="unSubscribe()">ביטול התכנית</span>
            </div>
        </div>
    </div>
</div>
