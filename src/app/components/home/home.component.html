<div class="main-window">
  <div class="tabs-container">
    <ng-container *ngIf="!openNotesSignal()">
      <div class="tab-list">
        <img src="assets/focus_logo.svg" class="logo" />
        <div *ngFor="let tab of tabs" [class.active]="tab.id === activeTab.id" class="tab new-small"
          (click)="setActiveTab(tab)">
          <span>{{ tab.label }}</span>
          <img [src]="tab.id === activeTab.id ?tab.icon : tab.disabledIcon" />
        </div>
      </div>
      <img class="profile" [ngClass]="{pointer: !isReadOnly()}" [src]="userPicture" loading="lazy"
        (click)="isReadOnly()? '' : navigateToProfile()" />
    </ng-container>
    <ng-container *ngIf="openNotesSignal()">
      <span class="new-h2">{{openNotesSignal()?.name}}</span>
      <img class="pointer" src="assets/icons/x_mark_black.svg" (click)="closeOpenNotes()" />
    </ng-container>
  </div>

  <div class="main-content">
    <div class="home-container" [ngClass]="{ 'show-before': isProjectHovered() }" *ngIf="activeTab?.id === homeTab?.id">
      <div class="home">
        <div class="summary">
          <app-summary [projects]="projectsForPayment"></app-summary>
        </div>
        <div class="projects-list">
          <app-projects-list (selectProjectEmitter)="selectProject($event)"
            (activeProjectsEmitter)="refreshProjects()"></app-projects-list>
        </div>
        <div class="updates">
          <app-updates (navigateToCalendarEmitter)="setActiveTab(tasksTab)"></app-updates>
        </div>
      </div>
    </div>

    <div class="project-container"
      *ngIf="activeTab?.id !== 'none' && activeTab?.id !== homeTab?.id && activeTab.id !== archiveTab.id && activeTab.id !== tasksTab.id">
      <app-project-page class="project-page" (navigateToHomeEmitter)="setActiveTab(tabs[0])"
        #projectPage></app-project-page>
    </div>

    <div class="weekly-tasks-container" *ngIf="activeTab?.id === tasksTab.id">
      <app-weekly-tasks class="weekly-tasks" (selectProject)="selectProject($event)"></app-weekly-tasks>
    </div>

    <div class="home-container" *ngIf="activeTab.id === archiveTab.id">
      <div class="home">
        <div class="summary">
          <app-summary [projects]="activeProjects()"></app-summary>
        </div>
        <div class="projects-list">
          <app-archive (unActiveProjectsEmitter)="refreshProjects()"></app-archive>
        </div>
        <div class="updates">
          <app-updates></app-updates>
        </div>
      </div>
    </div>
  </div>
</div>
