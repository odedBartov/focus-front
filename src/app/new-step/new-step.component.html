<div class="main">
    <div class="choose-type" *ngIf="!isEdit && selectedType===undefined">
        <span class="header">שלב חדש</span>
        <div class="steps">
            <div class="step-type" (click)="selectType(stepTypeEnum.task)">
                <img [src]="`assets/icons/puzzle_piece.svg`" />
                <span class="header">{{stepTypeLabels[stepTypeEnum.task]}}</span>
            </div>
            <div class="step-type" (click)="selectType(stepTypeEnum.payment)">
                <img [src]="`assets/icons/dollar.svg`" />
                <span class="header">{{stepTypeLabels[stepTypeEnum.payment]}}</span>
            </div>
        </div>
    </div>
    <div *ngIf="selectedType !== undefined" class="details">
        <div class="task" *ngIf="selectedType === stepTypeEnum.task">
            <div class="title">
                <div class="header">
                    <span *ngIf="isEdit">עריכת שלב</span>משימה <span></span><span *ngIf="!isEdit">חדשה</span>
                </div>
                <img src="assets/icons/puzzle_piece.svg" />
            </div>
            <div class="text-and-input">
                <span class="text">שם המשימה</span>
                <input class="text" type="text" #stepNameInput>
            </div>
        </div>

        <div class="payment" *ngIf="selectedType === stepTypeEnum.payment">
            <div class="title">
                <div class="header">
                    <span *ngIf="isEdit">עריכת שלב</span>תשלום <span></span><span *ngIf="!isEdit">חדש</span>
                </div>
                <img src="assets/icons/dollar.svg" />
            </div>
            <div class="text-and-input">
                <span class="text">שם השתלום</span>
                <input class="text" type="text" #stepNameInput>
            </div>
        </div>
    </div>
